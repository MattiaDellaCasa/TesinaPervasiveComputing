# Configurazione Mosquitto per Mining System
listener 1883
listener 9001
protocol websockets

# Permetti connessioni anonime (per semplicit√† in sviluppo)
allow_anonymous true

# File di persistenza
persistence true
persistence_location /mosquitto/data/

# File di log
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Connessioni
max_connections -1
max_keepalive 300

# Dimensioni dei messaggi
message_size_limit 0

# Pulizia sessioni
autosave_interval 1800

# QoS settings
max_queued_messages 1000
max_inflight_messages 100
